<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BireBerber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f3ef;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 32px 24px;
      border-radius: 20px;
      text-align: center;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    img {
      width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 26px;
    }
    p {
      color: #555;
      line-height: 1.5;
      margin-top: 12px;
    }
    .tag {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="BireBerber Logo">
    <h1>BireBerber</h1>
    <p>
      Berber, kuaför ve güzellik merkezleri için<br>
      hızlı ve kolay randevu deneyimi.
    </p>
    <div class="tag">
      Mobil uygulama çok yakında
    </div>
  </div>
</body>
</html>
