<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BireBerber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f3ef;
    }

    /* √úST BAR */
    .topbar {
      background: #b11226;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 10px 16px;
      gap: 16px;
      position: relative;
    }

    .logo {
      height: 40px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 14px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .search {
      display: flex;
      align-items: center;
      gap: 6px;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
    }

    .search span {
      font-size: 14px;
    }

    /* Bƒ∞Z NE YAPIYORUZ BALONU */
    .info-box {
      display: none;
      position: absolute;
      top: 60px;
      left: 160px;
      background: #fff;
      color: #333;
      padding: 14px 16px;
      border-radius: 12px;
      width: 260px;
      font-size: 13px;
      line-height: 1.5;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      z-index: 10;
    }

    .info-box::before {
      content: "";
      position: absolute;
      top: -8px;
      left: 20px;
      width: 16px;
      height: 16px;
      background: #fff;
      transform: rotate(45deg);
    }

    /* MOBƒ∞L */
    @media (max-width: 600px) {
      .menu {
        gap: 12px;
        font-size: 13px;
      }
      .info-box {
        left: 16px;
        width: calc(100% - 32px);
      }
    }
  </style>
</head>

<body>

  <!-- √úST BAR -->
  <div class="topbar">

    <!-- LOGO -->
    <img src="logo.png" alt="BireBerber Logo" class="logo">

    <!-- MEN√ú -->

    <!-- BALON -->

      Bayan ve erkek kuaf√∂rleri ile g√ºzellik merkezlerinden
      tek tƒ±kla kolay, hƒ±zlƒ± ve g√ºvenilir randevu almanƒ±zƒ± istiyoruz.
    </div>

  </div>

  <script>
    function toggleInfo() {
      const box = document.getElementById("infoBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
